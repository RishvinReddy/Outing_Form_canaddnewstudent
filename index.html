    /* --- Preview Area --- */
    /* --- Preview Area --- */
    /* --- Preview Area --- */
    #preview {
      width: 210mm;
      min-height: 297mm;
      padding: 20mm;
      box-sizing: border-box;
      background: white;
      font-size: 14px;

      margin: auto;
      /* Keep it centered */

    /* Force page breaks */
    .page-break {

      page-break-before: always;
    }

    /* Prevent ugly splits */

    tr,
    td {
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .page-break {

    }

    @media print {

        page-break-before: always;

      }
    }

    .page {

    }

    .page-break {
      height: 1px;
    }

    @media screen and (max-width: 1200px) {
      /* preserved media query structure but can be empty if not needed by new logic */
    }

    /* Download button wrapper */
    .download-section {
      width: 100%;
      max-width: 210mm;
      display: none;

      justify-content: center;
    }

    @media screen and (max-width: 950px) {

        flex-direction: column;

      }

        width: 100%;

    body {

      min-height: 100vh;

      padding: 20px;

      /* Align top */

    .app-layout {
      display: flex;
      flex-direction: column;

      align-items: center;
      /* Center horizontally */

      width: 100%;
      max-width: 1000px;
      /* Limit max width for better readability */

    }

    /* Left Column: Form */
    .form-section {

      width: 100%;
      max-width: 480px;

    }

    /* Keep existing container styles but apply to form-inner */
    .form-card {

      width: 100%;

      border-radius: var(--radius);
      box-shadow: var(--shadow);

      position: sticky;
      top: 20px;
    }

    /* Right Column: Preview */
    .preview-section {

      /* removed flex: 1 to allow centering */

      /* Prevent flex overflow */
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Center horizontally */

    }

    .container {
      background: var(--surface);
      width: 100%;
      max-width: 480px;
      padding: 2.5rem;
      border-radius: var(--radius);

    }

      margin-bottom: 0.5rem;

    .header p {

  <script>
    // Handles the Duration Badge logic and Date validation
    function handleDateChange() {
      const outDate = document.getElementById('outDate');
      const inDate = document.getElementById('inDate');
      const badge = document.getElementById('durationBadge');

      // Prevent selecting a return date before departure
      if (outDate.value) {
        inDate.min = outDate.value;
      }

      // Reset if dates are invalid (Return before Depart)
      if (inDate.value && outDate.value && inDate.value < outDate.value) {
        inDate.value = "";
        badge.classList.remove('visible');
        return;
      }

      // Calculate Duration
      if (outDate.value && inDate.value) {
        const start = new Date(outDate.value);
        const end = new Date(inDate.value);
        const diffTime = Math.abs(end - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // Inclusive

        badge.textContent = `${diffDays} Days`;
        badge.classList.add('visible');
      } else {
        badge.classList.remove('visible');
      }
    }

    // Quick Weekend Selection Logic (Updated)
    function setWeekend(which) {
      const today = new Date();
      const outDateInput = document.getElementById('outDate');
      const inDateInput = document.getElementById('inDate');
      const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

      let daysToFriday = 0;

      // 1. DETERMINE "THIS WEEKEND" FRIDAY
      if (dayOfWeek === 6) {
        // Today is Saturday -> "This Weekend" started Yesterday (Friday)
        daysToFriday = -1;
      } else if (dayOfWeek === 0) {
        // Today is Sunday -> "This Weekend" started Last Friday
        daysToFriday = -2;
      } else {
        // Monday (1) through Friday (5) -> Upcoming Friday (or Today if Friday)
        // Mon: 5-1=4, Fri: 5-5=0
        daysToFriday = 5 - dayOfWeek;
      }

      // Set the target departure date
      let targetFriday = new Date(today);
      targetFriday.setDate(today.getDate() + daysToFriday);

      // 2. ADJUST FOR "NEXT WEEKEND"
      if (which === 'next') {
        // Simply add 7 days to whatever we calculated as "This Weekend's" Friday
        targetFriday.setDate(targetFriday.getDate() + 7);
      }

      // Helper to format YYYY-MM-DD
      const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      // 3. SET THE INPUT VALUES
      // Set Departure (Friday)
      outDateInput.value = formatDate(targetFriday);

      // Set Return (Sunday = Friday + 2 days)
      const targetSunday = new Date(targetFriday);
      targetSunday.setDate(targetFriday.getDate() + 2);
      inDateInput.value = formatDate(targetSunday);

      // Update UI Elements
      handleDateChange();

      // Auto-select type
      const typeSelect = document.getElementById('outingType');
      if (typeSelect) typeSelect.value = "Weekend Outing";
    }
  </script>
